<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <!-- internal: sử dụng 1 thẻ style để css-->
    <style>h1{
        color: red;
        font-size: 100px;
    }</style>
    <body>
        <h1>Xin Chào Mọi Người</h1>
        <!--inline: css trực tiếp vào thẻ -->
        <h2 style="color: green; font-size: 120px;">Chào các bạn</h2>
        <!--external: tạo 1 file style.css bên ngoài để css bên trong file html thông qua thẻ link-->
        <h3>Chào các bạn và mọi người</h3>
    </body>
</html>
